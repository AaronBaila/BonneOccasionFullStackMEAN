        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MotorAccesoriosDocument</title>

                        </div>
    
                        <div class="inputBox">
                            <input type="text" class="inputRange"  name="minPrice" placeholder="Precio Minimo" maxlength="10" #minPrice>
                            <input type="text" class="inputRange" style="margin-left: 10px;" name="maxPrice" placeholder="Precio Maximo" maxlength="10" #maxPrice>
                        </div>
                    </div>
    
                    <div class="normalInputs">
                        <div class="inputBox">
                            <input type="text" class="inputRange" name="minKilometres" placeholder="Minimo de Kilometros" maxlength="7" #minKilometres>
                            <input type="text" class="inputRange" style="margin-left: 10px;" name="maxKilometres" placeholder="Maximo de Kilometros" maxlength="7" #maxKilometres>
                        </div>
    
                        <div class="inputBox">
                            <input type="text" class="inputRange" name="minYear" placeholder="Año Minimo"  maxlength="4" #minYear>
                            <input type="text" class="inputRange" style="margin-left: 10px;" name="maxYear" placeholder="Año Maximo"  maxlength="4" #maxYear>
                        </div>
    
                        <div class="inputBox">
                            <select #sellerType>
                                <option default>Todos los vendedores</option>
                                <option>Particular</option>
                                <option>Profesional</option>
                            </select>
                        </div>
                    </div>

                    <div class="hiddenFilters" [ngStyle]="{'display':showFiltres ? 'flex' : 'none' }">
                        
                        <div class="normalInputs">
                            <div class="inputBox">
                                <input type="number" class="input-normal" name="numberSeats" placeholder="Number of Seats" #numberSeats>

                                <input type="number" class="input-normal" style="margin-left: 10px;" name="numberDoors" placeholder="Number of Doors" #numberDoors>
                            </div>

                            <div class="inputBox">
                                <input type="text" class="input-normal" name="minHorsepower" placeholder="Minumum HorsePower" maxlength="4" #minHorsepower>

                                <input type="text" class="input-normal" style="margin-left: 10px;" name="maxHorsepower" placeholder="Maximum HorsePower" maxlength="4" #maxHorsepower>
                            </div>

                            <div class="inputBox">
                                <select style="margin-left: 10px;" #carType>
                                    <option>Select a Car Type</option>
                                    <option>Pequeño</option>
                                    <option>Coupe</option>
                                    <option>Sedan</option>
                                    <option>Familiar</option>
                                    <option>Monovolumen</option>
                                    <option>4x4</option>
                                    <option>Furgoneta</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                        </div>

                        <div class="normalInputs">
                            <div class="inputBox">
                                <select #engine>
                                    <option>Select engine type</option>
                                    <option>Gasolina</option>
                                    <option>Diesel</option>
                                    <option>Electrico</option>
                                    <option>Gas</option>
                                    <option>Otros</option>
                                </select>
                            </div> 

                            <div class="inputBox">
                                <select #gearShift>
                                    <option>Select the gear shift</option>
                                    <option>Manual</option>
                                    <option>Automatico</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="centerInputs">
                        <button class="btnShowMoreLess" (click)="showFilters();" [ngStyle]="{'display':!showFiltres ? 'flex' : 'none' }"><mat-icon>add</mat-icon></button>

                        <div class="hiddenButton" [ngStyle]="{'display':showFiltres ? 'flex' : 'none' }">
                            <button class="btnShowMoreLess" (click)="hiddeFilters();" [ngStyle]="{'display':showFiltres ? 'flex' : 'none' }"><mat-icon>remove</mat-icon></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">

                    <a href="/getannounce/:{{announce._id}}" *ngFor="let announce of announcesArray;" class="col-md-3">
                        <div class="announceCard">
                            <div class="shape">
                                <img src = {{announce.photosPaths[0]}}>
                                <div class="descriptionInfo">
                                    <div>
                                        <mat-icon class="infoIcons"><strong>location_on</strong></mat-icon>
                                        <p><strong>{{ announce.ubication }}</strong></p>
                                       
                                        <mat-icon class="infoIcons">phone</mat-icon>
                                        <p><strong>{{ announce.phone }}</strong></p>
                                    </div>
                                </div>
                                <div class="info">
                                    <p class="title">{{ announce.title }}</p>
                                    <p class="price"><strong>{{ announce.price }} DA</strong></p>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
 
        </div>
