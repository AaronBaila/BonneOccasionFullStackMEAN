<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginDocument</title>
    </head>

    <body>
        <div class="container-fluid">
            
            <form (submit) = "uploadData(email, password)"> <!-- Con submit y el uso de un boton en el formulario, nos permite hacer uso de una funcion y pasarle los inputs del formulario-->
                <div class="row">
                    <!-- En las Inputs, hacemos uso de #nombreVariable para almacenar el valor del input en una variable -->
                    <div class="col-md-12">
                        <input type="text" class="input-normal" name="email" placeholder="Email" required #email autofocus>
                    </div>

                    <div class="col-md-12">
                        <input type="password" class="input-normal" name="password" placeholder="Password" required #password>
                    </div>

                    <div class="col-md-12"> <!-- Mediante este boton hacemos uso del submit -->
                        <button class="btn btn-primary btn-block" style="width: 100%;">Login</button>
                    </div>

                    <div class="col-md-12">
                        <a class="signupButton" href="/signup">Â¿No tienes cuenta? Click para CREAR UNA CUENTA</a>
                    </div>

                </div>
            </form>
        </div>
    </body>

</html>
